name: CI & Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'       # triggers publish on semantic-version tags

jobs:

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # TODO: Change to desired Python version

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run test suite
        run: poetry run pytest --maxfail=1 --disable-warnings -q

  publish:
    name: Build & Publish
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Poetry
        run: pip install poetry

      - name: Build distributions
        run: |
          poetry build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }} # TODO: add the secret to the repo
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }} # TODO: add the username secret to the repo
        run: |
          poetry publish --no-interaction --username $PYPI_USERNAME --password $PYPI_TOKEN